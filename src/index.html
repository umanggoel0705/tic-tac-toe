<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topbar">
        <h1>Tic Tac Toe Game</h1>
    </div>

    <div class="container">

        <div class="board">
            <span id="turn" style="font-size: xx-large;">X Turn</span>
            <div class="row1">
                <button id="b1">-</button>
                <button id="b2" style="border-left: 5px solid black; border-right: 5px solid black;">-</button>
                <button id="b3">-</button>
            </div>
            <div class="rowbar"></div>
            <div class="row2">
                <button id="b4">-</button>
                <button id="b5" style="border-left: 5px solid black; border-right: 5px solid black;">-</button>
                <button id="b6">-</button>
            </div>
            <div class="rowbar"></div>
            <div class="row3">
                <button id="b7">-</button>
                <button id="b8" style="border-left: 5px solid black; border-right: 5px solid black;">-</button>
                <button id="b9">-</button>
            </div>
        </div>
        <div class="right">
            <span>Welcome to Tic Tac Toe Game</span><br>
            <button id="refresh">Reset</button>
        </div>
        <div id="result">
            <span></span>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
